<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Luizfer Encriptador</title>
    <!-- Enlace a un archivo CSS externo -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="left">
        <textarea placeholder="Ingresa el texto aquí" id="input-text" ></textarea>

        <div class="left-footer">
          <p>
            <img src="images/Vector.svg" alt="Descripción de la imagen" />
            Solo letras minúsculas y sin acentos
          </p>
          <div class="buttons-container">
            <button id="encrypt-button">Encriptar</button>
            <button id="decrypt-button">Desencriptar</button>
          </div>
        </div>
      </section>
      <section class="right">
        Sección Derecha

        <p id="result-text"></p>
        <button id="clickMe">Haz clic aquí</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
